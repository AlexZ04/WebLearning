<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Слайдер</title>

    <link
        rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
    />

    <link rel="stylesheet" href="style.css"/>
    <script src="app.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <div style="background: linear-gradient(229.99deg, #15e3f1 -26%, #eecb07 145%);">
                <h1>Fifth slide</h1>
                <p>Welcome to fifth slide</p>
            </div>

            <div style="background: linear-gradient(215.32deg, #dfd7da -1%, #757070 124%);">
                <h1>Fourth slide</h1>
                <p>Welcome to fourth slide</p>
            </div>

            <div style="background: linear-gradient(221.87deg, #bba28d 1%, #e06805 128%);">
                <h1>Third slide</h1>
                <p>Welcome to third slide</p>
            </div>

            <div style="background: linear-gradient(220.16deg, #55aeb9 -8%, #046ec4 138%);">
                <h1>Second Slide</h1>
                <p>Welcome to second slide</p>
            </div>
            
            <div style="background: linear-gradient(229.99deg, #ecd65a -26%, #77481d 145%);">
                <h1>First Slide</h1>
                <p>Welcome to first slide</p>
            </div>

        </div>

        <div class="main-slide">

            <div style="
                background-image: url('https://images.unsplash.com/photo-1684194359587-3b5ca2d2e1ec?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D');">
            </div>

            <div
                style="
                background-image: url('https://images.unsplash.com/photo-1522003374706-1ee629dfab6d?q=80&w=2034&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D');">
            </div>

            <div
                style="
                background-image: url('https://plus.unsplash.com/premium_photo-1675813863340-b7e84c4a1fb0?q=80&w=1887&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D');">
            </div>

            <div
                style="
                background-image: url('https://images.unsplash.com/photo-1611149916119-c6c16eb89f89?q=80&w=1887&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D');">
            </div>

            <div style="
                background-image: url('https://images.unsplash.com/photo-1706266541244-89bfdd5ad021?q=80&w=1948&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D');">
            </div>

        </div>

        <div class="controls">
            <button class="down-button">
                <i class="fas fa-arrow-down"></i>
            </button>

            <button class="up-button">
                <i class="fas fa-arrow-up"></i>
            </button>
        </div>

    </div>
</body>
</html>
